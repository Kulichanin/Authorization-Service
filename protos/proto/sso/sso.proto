syntax = "proto3";

package auth;

option go_package = "kdv.sso.v1;ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginReponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResonse);
}

message RegisterRequest {
    string email = 1; // Email of the user to create new user.
    string password = 2; // Password of the user to create new user.
}

message RegisterResponse {
    int64 user_id = 1; // Return user id
}

message LoginRequest {
    string email = 1; // Email of the user to login.
    string password = 2; // Password of the user to login.
    int32 app_id = 3; // ID of the app to login to.
}

message LoginReponse {
    string token = 1; // Auth token of the logged in user.
}

message IsAdminRequest {
    int64 user_id = 1; // User ID to validate.
}

message IsAdminResonse {
    bool is_admin = 1; // Indicate whether the user is in admin.
}
